<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Static Template</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <header>
      <div class="header">
        <img src="header.PNG" />
      </div>
    </header>
    <main>
      <div id="banner-block">
        <div class="background-black"></div>
        <img src="ch.PNG" />
      </div>
      <div id="cta-block"><img src="report.PNG" /></div>
      <div id="gridBlock">
        <div class="grid-2">
          <div class="item">
            <img src="bp1.PNG" />
          </div>
          <div class="item">
            <img src="bp2.PNG" />
          </div>
          <div class="item">
            <img src="bp3.PNG" />
          </div>
          <div class="item">
            <img src="bp4.PNG" />
          </div>
        </div>
      </div>
      <div id="infographic-block"><img src="middle.PNG" /></div>
      <div id="whats">
        <div class="row">
          <h2>What's happening</h2>
          <h3>More news & events</h3>
        </div>
        <div class="grid-3">
          <div class="item">
            <img src="n1.PNG" />
          </div>
          <div class="item">
            <img src="n2.PNG" />
          </div>
          <div class="item">
            <img src="n3.PNG" />
          </div>
        </div>
      </div>
    </main>

    <footer><img src="footer.PNG" /></footer>
    <script></script>
    <script src="./main2.js"></script>
  </body>
</html>
